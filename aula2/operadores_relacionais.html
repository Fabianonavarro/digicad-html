<!DOCTYPE html>
<html lang="ptb-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
</head>
<body>
    <script>

        //Operadores Relacionais

        let w =5
        let x ='5'
        let y =2
        let z =3

        console.log (w > y);

        // verifica se o w (5) e maior que y (2).

        console.log (w >= x );

         // verifica se o w (5) e maior ou igual a x (5).
         // como >= faz coreção de tipos 5 e convertido para o numero

         console.log (w < y );
         // verificar se w (5) é menor que y (2)

         console.log (y <= x)
         // verificar se o y(2) é menor ou igual a x ('5')

         console.log (w == x);
         // verificar se w(5) é igual a x ('5') aqui operador comparaçao

         console.log (w === x);
         // 3 iguais os numeros se tornam string

         console.log (w != x);
         // portanto o numero antes disso e comparado 

         console.log (w !== x);
         // Numero se torna uma string por que são diferntes 

    </script>

        <h1>Fabiano Navarro</h1>
    </footer>
</body>
</html>
