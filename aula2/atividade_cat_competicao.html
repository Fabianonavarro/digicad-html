<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria Esporte por idade </title>
</head>
<body>

    <script>
        let idade = Number(prompt('Digite sua Idade para ver sua categoria no esporte:'));
    
        // Condições para o desconto (ou categoria)
        if (idade >= 18) {
            alert(`Sua Categoria no Esporte baseado na sua idade ${idade} anos é Adulto`);

        } else if (idade >= 13 && idade <= 17) {
            alert(`Sua Categoria no Esporte baseado na sua idade ${idade} anos é Juvenil`);

        } else if (idade <= 12 && idade > 6) {
            alert(`Sua Categoria no Esporte baseado na sua idade ${idade} anos é Infantil`);
            
        } else {
            alert('Menores de 6 anos não são permitidos a competir');
        }
    </script>
    
        
</body>
</html>
