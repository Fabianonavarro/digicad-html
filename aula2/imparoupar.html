<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou Par</title>
</head>
<body>
    <script>

        let numero = Number(prompt('Digite o valor do numero'));

        if (numero % 2 == 0){
            alert(`${numero} é Par`);
        }else {
            alert(`${numero} é Impar`);
        }
    </script>


</body>
</html>
