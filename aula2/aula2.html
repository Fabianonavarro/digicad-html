<body>

    <script>
        let idade = Number(prompt('Digite sua Idade'));
        
        // condiçoes ajustadas

        if (idade >= 18){
            alert('Você e Obrigado a votar e pode dirigir se tiver CNH');
        } else if (idade>=16 && idade <= 17){
            alert('Voce pode votar, Mais ainda não pode dirigir');
        }else {
            alert('Voce ainda e menor de idade e não pode nem dirigir nem votar');
        }        

    </script>
