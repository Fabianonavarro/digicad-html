<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhar o númeo secreto</title>
</head>
<body>

    <script>
alert('Boas vindas ao jogo do número secreto');
        let numeroSecreto = 7;
        console.log(numeroSecreto);
        let chute;
        let tentativas = 1;
        let maxTentativas = 7;

        // enquanto chute for diferente do número secreto e o número de tentativas não ultrapassar o limite
        while (chute != numeroSecreto && tentativas <= maxTentativas) {
            chute = prompt('Escolha um número entre 1 e 100');
            
            // se chute for igual ao número secreto
            if (chute == numeroSecreto) {
                alert(`Isso aí! Você descobriu o número secreto: ${numeroSecreto} com: ${tentativas} tentativas`);
            } else {
                if (chute > numeroSecreto) {
                    alert(`O número secreto é menor que ${chute}`);
                } else { 
                    alert(`O número secreto é maior que ${chute}`);
                }
            }
            
            tentativas++;
        }

        // Se o número de tentativas for  excedido
        if (tentativas > maxTentativas) {
            alert(`Você não conseguiu adivinhar o número secreto em ${maxTentativas} tentativas. O número secreto era ${numeroSecreto}.`);
        }

    </script>
    <img src="./trophy.png" alt="ícone de um troféu" />
</body>
</html>
