<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial de um número </title>
</head>
<body>
    <script>
         let num = parseInt(prompt('Digite um número para a Fatoração:'));

        let fatorial = 1;

        for (let i = 1; i <= num; i++) {
            fatorial *= i; // Multiplica o número atual pelo fatorial
}

alert(`O fatorial de ${num} é ${fatorial}`);


    </script>
       
</body>
</html>
