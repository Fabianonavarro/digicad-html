<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição</title>
</head>
<body>

    <script>

        let numero = parseFloat(prompt('Digite o Número'));

        if(!isNaN(numero)) { // isNaN verifica se o valor é um número valido

            if ( numero < 3) {
                alert (`${numero} é menor que 3`);
             
            }else if (numero ===3){
                alert (`${numero} é igual a 3`);
                

            } else {
                alert(`${numero} é maior que 3`);
            }
       } else {
        alert('O valor digitado não e um número válido');
       }




    </script>

</body>
</html>
